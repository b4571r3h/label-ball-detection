name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository }}:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image (subfolder)
        uses: docker/build-push-action@v6
        with:
          context: ./ball-web-labeler-subpath
          file: ./ball-web-labeler-subpath/Dockerfile
          push: true
          tags: ${{ env.IMAGE }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.IONOS_SSH_KEY }}

      - name: Deploy to IONOS
        env:
          HOST:        ${{ secrets.IONOS_HOST }}
          USER:        ${{ secrets.IONOS_USER }}
          PORT:        ${{ secrets.IONOS_SSH_PORT || '22' }}
          PROJECT_DIR: ${{ secrets.PROJECT_DIR }}
          IMAGE:       ${{ env.IMAGE }}
          GHCR_TOKEN:  ${{ secrets.GHCR_TOKEN }}   # nur n√∂tig, wenn GHCR privat
          GHCR_USER:   ${{ github.actor }}
        run: |
          ssh -o StrictHostKeyChecking=no -p "$PORT" "$USER@$HOST" bash -lc '
            set -e
            cd "$PROJECT_DIR"
            if [ -n "$GHCR_TOKEN" ]; then
              docker login ghcr.io -u "$GHCR_USER" -p "$GHCR_TOKEN"
            fi
            docker compose -f compose.deploy.yaml pull
            docker compose -f compose.deploy.yaml up -d --remove-orphans
            docker image prune -af --filter "until=168h" || true
          '
